static_routes:
- vrf: default
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: mstp
  mst_instances:
    '0':
      priority: 16384
  no_spanning_tree_vlan: 4094
vrfs:
  default:
    ip_routing: false
management_interfaces:
  Management0:
    description: oob_management
    shutdown: false
    vrf: default
    ip_address: 192.168.0.15/24
    gateway: 192.168.0.1
    type: oob
management_api_http:
  enable_vrfs:
    default: {}
  enable_https: true
vlans:
  4094:
    tenant: system
    name: MLAG_PEER
    trunk_groups:
    - MLAG
  10:
    tenant: MY_FABRIC
    name: Ten
  20:
    tenant: MY_FABRIC
    name: Twenty
vlan_interfaces:
  Vlan4094:
    description: MLAG_PEER
    shutdown: false
    ip_address: 10.1.253.9/31
    no_autostate: true
    mtu: 9000
port_channel_interfaces:
  Port-Channel1:
    description: MLAG_PEER_leaf3_Po1
    type: switched
    shutdown: false
    vlans: 2-4094
    mode: trunk
    trunk_groups:
    - MLAG
  Port-Channel2:
    description: SPINE1_Po4
    type: switched
    shutdown: false
    mode: trunk
    vlans: 10,20
    mlag: 2
ethernet_interfaces:
  Ethernet1:
    peer: leaf3
    peer_interface: Ethernet1
    peer_type: mlag_peer
    description: MLAG_PEER_leaf3_Ethernet1
    type: switched
    shutdown: false
    channel_group:
      id: 1
      mode: active
  Ethernet6:
    peer: leaf3
    peer_interface: Ethernet6
    peer_type: mlag_peer
    description: MLAG_PEER_leaf3_Ethernet6
    type: switched
    shutdown: false
    channel_group:
      id: 1
      mode: active
  Ethernet2:
    peer: spine1
    peer_interface: Ethernet5
    peer_type: spine
    description: SPINE1_Ethernet5
    shutdown: false
    type: switched
    channel_group:
      id: 2
      mode: active
  Ethernet3:
    peer: spine2
    peer_interface: Ethernet5
    peer_type: spine
    description: SPINE2_Ethernet5
    shutdown: false
    type: switched
    channel_group:
      id: 2
      mode: active
mlag_configuration:
  domain_id: pod2
  local_interface: Vlan4094
  peer_address: 10.1.253.8
  peer_link: Port-Channel1
  reload_delay_mlag: 300
  reload_delay_non_mlag: 330
ip_igmp_snooping:
  globally_enabled: true
